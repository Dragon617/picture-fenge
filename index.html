<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四宫格图片分割器-Midjourney图片一键分割4张</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00796b;
        }
        
        p {
            text-align: center;
            margin-bottom: 20px;
            color: #546e7a;
        }
        
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        
        input[type="file"] {
            margin-bottom: 10px;
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #cfd8dc;
            border-radius: 5px;
            background-color: #ffffff;
            font-size: 16px;
            color: #37474f;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        
        button[type="button"] {
            padding: 10px 20px;
            background-color: #00796b;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .output {
            text-align: center;
        }
        
        .output img {
            max-width: 100%;
            margin: 15px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>上传一张图片并分割成4张图片</h2>
        <p>分割后的图片，右击另存为即可。</p>
        <form>
            <input type="file" id="imageInput" accept="image/*" required>
            <button type="button" onclick="splitImage()">分割图片</button>
        </form>
        <div class="output" id="outputImages"></div>
    </div>
    <script>
        function splitImage() {
            var fileInput = document.getElementById('imageInput');
            var files = fileInput.files;
            if (files.length === 0) {
                alert('请选择一张图片进行上传！');
                return;
            }
    
            var file = files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                var img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    var canvas = document.createElement('canvas');
                    var ctx = canvas.getContext('2d');
                    var width = img.width / 2;
                    var height = img.height / 2;
    
                    canvas.width = width;
                    canvas.height = height;
    
                    // 创建四个画布部分
                    var parts = [];
                    for (var i = 0; i < 2; i++) {
                        for (var j = 0; j < 2; j++) {
                            ctx.drawImage(img, j * width, i * height, width, height, 0, 0, width, height);
                            parts.push(canvas.toDataURL('image/png'));
                            ctx.clearRect(0, 0, width, height);
                        }
                    }
                    displayParts(parts);
                };
            };
            reader.readAsDataURL(file);
        }
    
        function displayParts(parts) {
            var outputDiv = document.getElementById('outputImages');
            outputDiv.innerHTML = '';
            parts.forEach(function(partDataUrl) {
                var img = document.createElement('img');
                img.src = partDataUrl;
                outputDiv.appendChild(img);
            });
        }
    </script>
</body>
</html>
