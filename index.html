<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四宫格图片分割器 - Midjourney图片一键分割4张</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #f5f5f5;
            }

            h1 {
                color: #5a91fc;
            }

            h2 {
                color: #8bc34a;
            }

            p {
                color: #ccc;
            }

            input[type="file"] {
                background-color: #555;
                color: #f5f5f5;
                border-color: #444;
            }

            input[type="file"]:hover {
                border-color: #8bc34a;
                background-color: #666;
            }

            button {
                background-color: #8bc34a;
            }

            button:hover {
                background-color: #6aaf37;
            }

            .save-button {
                background-color: #ff9800;
            }

            .save-button:hover {
                background-color: #e67e00;
            }

            .img-container button {
                background-color: #1976d2;
            }

            .img-container button:hover {
                background-color: #1565c0;
            }
        }

        h1, h2, p {
            margin-bottom: 20px;
        }

        h1 {
            margin-top: 40px;
            color: #5a91fc;
        }

        h2 {
            color: #4caf50;
            font-size: 28px;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        .form-container, .output-container {
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: block;
            width: 30%;
            padding: 10px;
            margin: 0 auto 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #4caf50;
            background-color: #f9f9f9;
        }

        button {
            padding: 12px 35px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #388e3c;
        }

        .output img {
            max-width: 100%;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .save-button {
            margin: 20px auto;
            background-color: #f57c00;
            display: block;
        }

        .save-button:hover {
            background-color: #e65100;
        }

        .img-container {
            position: relative;
            display: inline-block;
            margin: 10px;
            width: calc(50% - 20px);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .img-container:hover {
            transform: scale(1.05);
        }

        .img-container button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2196f3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .img-container button:hover {
            background-color: #1976d2;
        }

        @media (max-width: 768px) {
            .img-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>四宫格图片分割器</h1>
    <h2>Midjourney图片一键分割成4张图片</h2>
    <p>图片分割后，可以选择一块保存！</p>

    <div class="form-container">
        <input type="file" id="imageInput" accept="image/*" required onchange="splitImage()">
        <button type="button" onclick="splitImage()">分割图片</button>
    </div>

    <div class="output-container">
        <div class="output" id="outputImages"></div>
        <button class="save-button" id="saveButton" onclick="saveAllImages()" style="display: none;">一键保存所有图片</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        let originalFileName = '';
        let originalFileExtension = '';

        function splitImage() {
            const fileInput = document.getElementById('imageInput');
            const files = fileInput.files;
            if (files.length === 0) {
                alert('请选择一张图片进行上传！');
                return;
            }

            const file = files[0];
            const fileNameParts = file.name.split('.');
            originalFileName = fileNameParts.slice(0, -1).join('.');
            originalFileExtension = fileNameParts.pop();
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const width = img.width / 2;
                    const height = img.height / 2;

                    canvas.width = width;
                    canvas.height = height;

                    const parts = [];
                    for (let i = 0; i < 2; i++) {
                        for (let j = 0; j < 2; j++) {
                            ctx.drawImage(img, j * width, i * height, width, height, 0, 0, width, height);
                            parts.push(canvas.toDataURL(`image/${originalFileExtension}`));
                            ctx.clearRect(0, 0, width, height);
                        }
                    }
                    displayParts(parts);
                };
            };
            reader.readAsDataURL(file);
        }

        function displayParts(parts) {
            const outputDiv = document.getElementById('outputImages');
            outputDiv.innerHTML = '';
            parts.forEach((partDataUrl, index) => {
                const img = document.createElement('img');
                img.src = partDataUrl;
                img.id = 'part' + (index + 1);
                img.alt = '分割图片 ' + (index + 1);

                const imgContainer = document.createElement('div');
                imgContainer.className = 'img-container';

                const saveButton = document.createElement('button');
                saveButton.innerText = '保存图片';
                saveButton.onclick = function() {
                    saveImage(img.src, `${originalFileName}_part${index + 1}.${originalFileExtension}`);
                };

                imgContainer.appendChild(img);
                imgContainer.appendChild(saveButton);
                outputDiv.appendChild(imgContainer);
            });
            document.getElementById('saveButton').style.display = 'block';
        }

        function saveImage(dataUrl, filename) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = filename;
            link.click();
        }

        function saveAllImages() {
            const zip = new JSZip();
            const parts = document.querySelectorAll('.output img');
            parts.forEach((img, index) => {
                const data = img.src.split(',')[1];
                const content = atob(data);
                const byteArray = new Uint8Array(content.length);
                for (let i = 0; i < content.length; i++) {
                    byteArray[i] = content.charCodeAt(i);
                }
                zip.file(`${originalFileName}_part${index + 1}.${originalFileExtension}`, byteArray, { binary: true });
            });
            zip.generateAsync({ type: 'blob' }).then(function(content) {
                saveAs(content, `${originalFileName}_images.zip`);
            });
        }
    </script>

</body>
</html>
